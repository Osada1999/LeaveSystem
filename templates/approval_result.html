<!DOCTYPE html>
<html>
<head>
  <title>Leave Status</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .message-box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 24px;
      color: #2d89ef;
    }

    p {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h2>Leave has been {{ result }}</h2>
    <p>Thank you for your response.</p>
  </div>
</body>
</html>
